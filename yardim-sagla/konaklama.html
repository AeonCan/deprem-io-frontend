<html>
    <head>
        <title>Deprem.io | İş Makinesi Yardımı Sağla</title>
    </head>

    <body>
        <h3>İş Makinesi Yardımı Sağla</h3>
        <small>* İle başlayan alanlar zorunludur.</small>

        <form action="/" method="POST">
            <label for="isim">* İsim & Soyisim:</label><br>
            <input type="text" id="isim" name="isim" placeholder="* İsim & Soyisim" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email"><br>
            <label for="telefon">Telefon:</label><br>
            <input type="tel" id="telefon" name="telefon" placeholder="Telefon" required><br>
            <!-- sehirler eklenecek -->
            <label for="yardim-bilgi">* Yardımın Hakkında Bilgi:</label><br>
            <input type="text" id="yardim-bilgi" name="yardim-bilgi" placeholder="* Yardımın Hakkında Bilgi" required><br>
            <input type="submit" value="Gönder">
        </form>
    </body>
</html>
